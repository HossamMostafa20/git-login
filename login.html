<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="form-container mt-5 mx-auto">
       <h2 class="text-center text-info mb-4">Smart Login System</h2>
       <input class="form-control w-100 mb-3" type="email" id="loginEmail" placeholder="Enter your email">
       <input class="form-control w-100 mb-4" type="password" id="loginPassword" placeholder="Enter your password">
       <button class="w-100 rounded-1 btn btn-outline-info" onclick="login()">Login</button>
       <p class="mt-3 text-center">Don't have an account? <a class="text-decoration-none" href="register.html">Sign Up</a></p>
       <p id="loginMsg"></p>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
